<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencarian Rute Mahasiswa</title>
</head>

<body>
    <h1>Pencarian Rute Mahasiswa</h1>
    <!-- Formulir dan hasil akan ditambahkan di sini -->
    <!-- begin:form -->
    <form action="/search" method="post">
        <label for="start_building">Gedung Awal:</label>
        <input type="text" id="start_building" name="start_building" required>

        <label for="end_building">Gedung Tujuan:</label>
        <input type="text" id="end_building" name="end_building" required>

        <button type="submit">Cari Rute</button>
    </form>
    <!-- end:form -->

</body>

</html>
